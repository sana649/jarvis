    .hud-grid {

    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 255, 0.1);
      position: absolute;
      top: 0;
      z-index: 10;
      animation: scan 8s linear infinite;
    }
    @keyframes scan {
      0% { top: -2%; }
      100% { top: 100%; }
    }
